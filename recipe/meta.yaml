{% set name = "taospy" %}
{% set version = "2.7.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7aa009c36046ff9fa0d450b69d7052bd7df3df0bfe91c8c57342b3b0dc32fa0b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - poetry-core
    - requests
  run:
    - python
    - iso8601
    - pytz
    - requests

test:
  imports:
    - taosrest

about:
  home: http://tdengine.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: TDengine connector for python
  doc_url: https://docs.taosdata.com/reference/connector/python
  dev_url: https://github.com/taosdata/taos-connector-python/

extra:
  recipe-maintainers:
    - zitsen
