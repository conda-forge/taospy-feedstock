{% set name = "taospy" %}
{% set version = "2.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a74486c8688a7e02bac1057c0c3289245d7096b05a40d6e7133e3fe0c0a9eddd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - poetry-core
  run:
    - python
    - iso8601
    - pytz

test:
  imports:
    - taosrest

about:
  home: http://tdengine.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: TDengine connector for python
  doc_url: https://docs.taosdata.com/reference/connector/python
  dev_url: https://github.com/taosdata/taos-connector-python/

extra:
  recipe-maintainers:
    - zitsen
